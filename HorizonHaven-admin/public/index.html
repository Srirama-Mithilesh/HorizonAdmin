
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Horizon Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand">Horizon<span>Admin</span></div>
        <div class="nav">
            <a href="/" class="nav-link active">Dashboard</a>
            <a href="/properties" class="nav-link">Properties</a>
            <a href="/bookings" class="nav-link">Bookings</a>
        </div>
        <div class="logout">
            <a href="#">Log Out</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main">
        <header class="header">
            <h1>Overview</h1>
            <div class="user-pill">Admin User</div>
        </header>

        <div class="stats-grid" id="stats-container">
            <div class="card">
                <div class="stat-title">Total Revenue</div>
                <div class="stat-value">Loading...</div>
            </div>
            <div class="card">
                <div class="stat-title">Active Bookings</div>
                <div class="stat-value">Loading...</div>
            </div>
            <div class="card">
                <div class="stat-title">Total Properties</div>
                <div class="stat-value">Loading...</div>
            </div>
        </div>

        <div class="card">
            <div class="header" style="margin-bottom: 20px;">
                <h3>Recent Bookings</h3>
                <a href="/bookings" class="btn btn-outline btn-sm">View All</a>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Guest</th>
                            <th>Property</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recent-bookings-list">
                        <!-- JS injected -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>
</html>
